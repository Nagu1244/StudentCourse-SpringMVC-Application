<!DOCTYPE html>
<html xmlns:th="http://www.org.thymeleaf.com">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Students List Form</title>
</head>


</head>
<body>
   <!-- <nav th:replace="layouts::navbar"></nav> -->
   
    <div class="container">
           
           
          <h1>Student Records</h1>
          <!-- <Add Employee button> -->
           
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
          <table  class="table table-striped table-bordered table-hover" >
              <thead class="thead-dark">
                 <tr>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Email</th>
                    <th>Courses</th>
                    <th>Mobile Number</th>
                    <th>Action</th>
                 </tr>
              </thead>
              <tbody>
                <tr th:each="student:${listStudents}">
                   <td th:text="${student.firstName}"/>
                   <td th:text="${student.lastName}"/>
                   <td th:text="${student.gender}"/>
                   <td th:text="${student.dob}"/>
                   <td th:text="${student.email}"/>
                   <td th:text="${student.course}"/>
                   <td th:text="${student.mobileNumber}"/>
                   <!-- <td>
                   <a th:href="@{/employees/update(id=${employee.employeeId})}" class="btn btn-primary btn-sm">Update</a>
                   <a th:href="@{/employees/delete/{id}(id=${employee.employeeId})}" class="btn btn-danger btn-sm"
                    onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                   </td> -->
                </tr>
              </tbody>
          </table>
     </div>
</body>
</html>
