<!DOCTYPE html>
<html xmlns:th="http://www.org.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Submissin Form</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(function() {
		$("#datepicker").datepicker();
	});
</script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
	integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Register</title>
</head>
<body>
	<div class="container mt-5">
		<h3 align="justify">Student Register Form</h3>
		<div class="card" style="width: 55rem;">
			<div class="card-header text-center bg-info ">
				<h3>Register</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/students/save}" method="post" th:object="${student}">
					<div class="form-group">
						<label for="exampleInputEmail1">First Name</label> 
						<input
							type="text" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" th:field="*{firstName}"/>
							 <!-- <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p> -->
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Last Name</label> <input
							type="text" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" th:field="*{lastName}"/>
							<!-- <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p> -->
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label> <input type="email"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" th:field="*{email}"/>
							<!-- <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p> -->
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							th:field="*{password}"/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Mobile Number</label> <input
							type="text" class="form-control" id="exampleInputPassword1"
							th:field="*{mobileNumber}"/>
							<!-- <p th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></p> -->
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Subjects</label> <select
							class="form-control" id="exampleFormControlSelect1"
							th:field="*{subject}" multiple="multiple">
							<option th:each="subject : ${listSubjects}" th:value="${subject.id}" 
								th:text="${subject.subjectName}" />
								
						</select>
						<!-- <p th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></p> -->
					</div>
					<div class="form-group">
						<label for="example">Date of Birth</label>
						<div id="date-picker-example"
							class="md-form md-outline input-with-post-icon datepicker">
							<input placeholder="Select date" type="text" id="datepicker"
								class="form-control" th:field="*{dob}">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Gender</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio1" value="Male"
								th:field="*{gender}"> <label class="form-check-label"
								for="inlineRadio1">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio2" value="Female"
								th:field="*{gender}"> <label class="form-check-label"
								for="inlineRadio2">Female</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio2" value="Other"
								th:field="*{gender}"> <label class="form-check-label"
								for="inlineRadio2">Other</label>
						</div>

					</div>

					<div class="form-group"></div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
	<script type="text/javascript">
		//Data Picker Initialization
		$('#datepicker').datepicker();
	</script>
</body>
</html>
